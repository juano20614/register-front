<form (ngSubmit)="onSubmit()" role="form">
  <div class="form-group">
    <div class="input-group input-group-alternative mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
      </div>
      <input class="form-control" placeholder="Name" [(ngModel)]="appointmentData.name" name="name" type="text" required>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group input-group-alternative mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
      </div>
      <input class="form-control" placeholder="Email" [(ngModel)]="appointmentData.email" name="email" type="email" required>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group input-group-alternative">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
      </div>
      <input class="form-control" placeholder="Password" [(ngModel)]="appointmentData.password" name="password" type="password" required>
    </div>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary mt-4">Create account</button>
  </div>
</form>
